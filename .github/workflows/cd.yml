name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Build App
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and Push Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-446801/notely-ar-repo/notely:latest .

      - name: Run Migrations and take DB Env
        run: |
            echo "Starting migrations..."
            goose -dir=migrations up
            echo "Migrations completed."
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-446801/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-446801 --max-instances=4